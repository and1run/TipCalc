<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

    <h1>Cafe Tip Calculator</h1>

    <div class="container">

        <div class="left">
            <div class="row-left">
                <label for="bill">Bill amount</label>
                <input type="text" name="bill" id="bill"  placeholder="$$$$" >
            </div>
            <div class="row-left">
                <label>Select tip</label>
                <div class="tip-radio" >

                    <input type="radio" id="tip0" name="tip" value="0">
                    <label for="tip0">0%</label>

                    <input type="radio" id="tip5" name="tip" value="5">
                    <label for="tip5">5%</label>

                    <input type="radio" id="tip10" name="tip" value="10">
                    <label for="tip10">10%</label>

                    <input type="radio" id="tip20" name="tip" value="20">
                    <label for="tip20">20%</label>

                    <input type="radio" id="tip30" name="tip" value="30">
                    <label for="tip30">30%</label>

                    <input type="radio" id="tip50" name="tip" value="50">
                    <label for="tip50">50%</label>

                </div>
            </div>
            <div class="row-left">
                <label for="people">Number of Persons</label>
                <select name="people" id="people">
                    <option value="">####</option>
                    <option value="1">1 person</option>
                    <option value="2">2 persons</option>
                    <option value="3">3 persons</option>
                    <option value="4">4 persons</option>
                    <option value="5">5 persons</option>
                    <option value="6">6 persons</option>
                    <option value="7">7 persons</option>
                    <option value="8">8 persons</option>
                    <option value="9">9 persons</option>
                    <option value="10">10 persons</option>
                    
                </select>
            </div>
            
        </div>

        <div class="right">

            <div class="row-right">
                <div class="col-1">
                    <p class="first">Tip Amount</p>
                    <p class="secon">/ person</p>
                </div>
                <div class="amount">---$</div>
            </div>
            
            <div class="row-right">
                <div class="col-1">
                    <p class="first">Total</p>
                    <p class="secon">/ person</p>
                </div>
                <div class="amount">---$</div>
            </div>

            <div class="row-right calc-btns">
                <button id="calculate">Calculate</button>
                <button id="reset">Reset</button>
            </div>
            

        </div>

        
    </div>
</body>
</html>
